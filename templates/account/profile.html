{% extends 'base.html' %}

{% block main %}
    <div class="container-xl">
        {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="userpic"/>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>
    </div>
{% endblock %}
